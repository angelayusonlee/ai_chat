<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chat-box { width: 100%; height: 300px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
        #input-box { width: 80%; padding: 5px; }
        #send-btn { padding: 5px 10px; }
    </style>
</head>
<body>

    <h2>Chat with AI</h2>
    <div id="chat-box"></div>
    <input type="text" id="input-box" placeholder="Type your message...">
    <button id="send-btn">Send</button>
    
    <script>
        const chatBox = document.getElementById("chat-box");
        const inputBox = document.getElementById("input-box");
        const sendBtn = document.getElementById("send-btn");
        const participantID = new URLSearchParams(window.location.search).get("participantID") || "unknown";
        
        let chatHistory = [];

        sendBtn.addEventListener("click", async () => {
            const userMessage = inputBox.value;
            if (!userMessage) return;

            chatHistory.push({ role: "user", content: userMessage });
            updateChatBox();
            inputBox.value = "";

            const response = await fetchChatGPTResponse(userMessage);
            chatHistory.push({ role: "assistant", content: response });
            updateChatBox();

            // Send chat history to Qualtrics
            sendToQualtrics();
        });

        async function fetchChatGPTResponse(message) {
            const response = await axios.post("https://api.openai.com/v1/chat/completions", {
                model: "gpt-4",
                messages: chatHistory,
            }, {
                headers: {
                    "Authorization": "Bearer YOUR_OPENAI_API_KEY",
                    "Content-Type": "application/json"
                }
            });
            return response.data.choices[0].message.content;
        }

        function updateChatBox() {
            chatBox.innerHTML = chatHistory.map(m => `<p><b>${m.role}:</b> ${m.content}</p>`).join("");
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendToQualtrics() {
            const chatData = JSON.stringify(chatHistory);
            window.parent.postMessage({ chatData, participantID }, "*");
        }
    </script>

</body>
</html>
