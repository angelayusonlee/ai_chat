<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #chatbox { width: 90%; height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: auto; text-align: left; margin: auto; }
        #userInput { width: 70%; padding: 8px; }
        button { padding: 8px; margin-left: 5px; }
    </style>
</head>
<body>

<h2>Chat with AI</h2>
<div id="chatbox"></div>
<input type="text" id="userInput" placeholder="Type your message...">
<button onclick="sendMessage()">Send</button>

<script>
    const apiKey = "YOUR_OPENAI_API_KEY";  // ðŸ”´ Replace with your OpenAI API key
    const participantID = new URLSearchParams(window.location.search).get("participantID") || "unknown";
    let chatHistory = [];

    function displayMessage(sender, message) {
        document.getElementById("chatbox").innerHTML += `<p><strong>${sender}:</strong> ${message}</p>`;
        document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
    }

    async function sendMessage() {
        let userInput = document.getElementById("userInput").value.trim();
        if (!userInput) return;

        // Display user's message
        chatHistory.push({ role: "user", content: userInput });
        displayMessage("You", userInput);
        document.getElementById("userInput").value = "";

        // Call OpenAI API
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${apiKey}`
            },
            body: JSON.stringify({
                model: "gpt-3.5-turbo",
                messages: chatHistory,
                temperature: 0.7
            })
        });

        const data = await response.json();
        const aiReply = data.choices[0].message.content;

        // Display AI response
        chatHistory.push({ role: "assistant", content: aiReply });
        displayMessage("AI", aiReply);

        // Send chat history to Qualtrics
        sendToQualtrics();
    }

    function sendToQualtrics() {
        if (window.parent && window.parent.postMessage) {
            window.parent.postMessage({ ChatHistory: JSON.stringify(chatHistory) }, "*");
        }
    }
</script>

</body>
</html>
