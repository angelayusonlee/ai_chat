<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }
    #chatContainer {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    #chatBox {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
      margin-bottom: 10px;
      max-height: 60vh;
    }
    #userInput {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
    }
    #sendMessage {
      display: none;  /* We will not use this, as pressing Enter will submit the message */
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      max-width: 80%;
    }
    .userMessage {
      background-color: #dcf8c6;
      align-self: flex-end;
    }
    .botMessage {
      background-color: #ffffff;
      border: 1px solid #ccc;
      align-self: flex-start;
    }
    .thinking {
      text-align: center;
      font-style: italic;
      color: gray;
      display: none;
    }
    .thinking.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <div id="chatBox"></div>
    <div id="thinking" class="thinking">AI is thinking...</div>
    <textarea id="userInput" placeholder="Type your message..."></textarea>
  </div>

  <script>
    let chatHistory = [];

    // Get the embedded participant ID and store it
    //const participantId = "${e://Field/participantId}";  // Replace with embedded participant variable
    const participantId = new URLSearchParams(window.location.search).get("participantId");


    // Update the chat box with conversation history
    function updateChatBox() {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = ""; // Clear previous messages
      chatHistory.forEach(message => {
        const messageElement = document.createElement("div");
        messageElement.classList.add("message", message.role === "user" ? "userMessage" : "botMessage");
        messageElement.innerHTML = message.content;
        chatBox.appendChild(messageElement);
      });
      chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the latest message
    }

    // Display thinking animation
    function showThinkingAnimation() {
      const thinking = document.getElementById("thinking");
      thinking.classList.add("visible");
    }

    function hideThinkingAnimation() {
      const thinking = document.getElementById("thinking");
      thinking.classList.remove("visible");
    }

    // Send user message to OpenAI API via OpenRouter
    async function sendToOpenAI(userMessage) {
      // Show thinking animation
      showThinkingAnimation();

      const response = await fetch('https://your-openrouter-endpoint.com/proxy', { // Replace with OpenRouter endpoint
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          prompt: userMessage,
          history: chatHistory.map(msg => msg.content).join("\n"), // Provide history to OpenAI
        }),
      });

      const data = await response.json();
      const botMessage = data.reply; // Adjust based on your response format

      // Add user message and bot message to history
      chatHistory.push({ role: "user", content: userMessage });
      chatHistory.push({ role: "bot", content: botMessage });

      // Hide thinking animation and update the chat box
      hideThinkingAnimation();
      updateChatBox();

      // Send the conversation history to Qualtrics as embedded data
      Qualtrics.SurveyEngine.setEmbeddedData("chatHistory", JSON.stringify(chatHistory));
    }

    // Handle 'Enter' key to send message
    document.getElementById("userInput").addEventListener("keydown", (event) => {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        const userMessage = document.getElementById("userInput").value.trim();
        if (userMessage !== "") {
          sendToOpenAI(userMessage);
          document.getElementById("userInput").value = "";  // Clear input field
        }
      }
    });

    // Initialize chat
    updateChatBox();
  </script>
</body>
</html>
